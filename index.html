<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="'utf-8">
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <script type="module" src="decimal.js" defer></script>
    </head>
    <body>
        <header></header>
        <div id="main">
            <div id="display">
                <div id="operation" class="component"></div>
                <div id="main-display" class="component">0</div>
            </div>
            <div id="buttons">
                <button id="clear" class="operator">C</button>
                <button id="delete" class="operator">DEL</button>
                <button id="plus-minus" class="operator">+/-</button>
                <button class="operator">รท</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">0</button>
                <button id="decimal-point" class="number">.</button>
                <button id='equal' class="operator">=</button>
            </div>
        </div>
        <footer>
            Copyright &copy; <script>document.write( new Date().getFullYear() )</script> Thoriq Farras<a href="https://github.com/thoriqfarras" target="_blank"><img src="assets/github.png"></a>
        </footer>
    </body>
</html>
